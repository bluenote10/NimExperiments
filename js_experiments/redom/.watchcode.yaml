filesets:
  default:
    include:
      - ".watchcode.yaml"
      - "*.nim"
      - "*.js"
    exclude:
      - "dist/main.js"
      - ".watchcode.log"

    exclude_gitignore: false
    match_mode: "gitlike"

tasks:
  default:
    fileset: default
    commands:
      - "npx webpack"

default_task: default
log: true
sound: false
notifications: true
